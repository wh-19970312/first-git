<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(
        function(){
            $.getJSON("../customer/findAll.do",collback);
            function  collback(data){
                $(data).each(
                    function(){
                       var a="<tr>"
                               +"<td>"+this.name+"</td>"
                               +"<td>"+this.age+"</td>"
                               +"<td>"+this.tel+"</td>"
                           +"</tr>";
                       $("table").append(a);
                    }
                );
            }
        }
    );
</script>
<table cellpadding="0" cellspacing="0" border="1" >
    <tr>
        <th align="center">姓名：</th>
        <th align="center">年龄：</th>
        <th align="center">电话：</th>
    </tr>


</table>
</body>
</html>
